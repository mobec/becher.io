baseURL = "https://becher.io"
languageCode = "en-us"
title   = "Mo Becher"
theme = "cactus"
copyright = "CC BY NC" # This message is only used by the RSS template.

[[menu.main]]
  identifier = "cv"
  name       = "CV"
  url        = "/cv"
  weight    = 1
[[menu.main]]
  identifier = "imprint"
  name       = "Imprint"
  url        = "/imprint"
  weight = 2

[markup]
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = true
    style = "dracula"
    tabWidth = 4

[params]
  gravatar = "web@becher.io"
  colortheme = "white" # dark, light, white, or classic
  rss = true # generate rss feed. default value is false
  googleAnalyticsAsync = true # use asynchronous tracking. Synchronous tracking by default
  showAllPostsArchive = false # default

  # Home page settings
  description = "Lead GPU Software Engineer at UX3D "
  mainSection = "posts" # your main section
  showAllPostsOnHomePage = false
  postsOnHomePage = 5 # this option will be ignored if showAllPostsOnHomePage is set to true
  tagsOverview = false
  # https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference
  dateFormat = "2006-01-02"

  # Post page settings
  show_updated = true
  showReadTime = false

  # Social icons
  [[params.social]]
    name = "twitter"
    link  = "https://twitter.com/mobecher"

  [[params.social]]
    name = "email"
    link  = "web@mo-becher.de"

  [[params.social]]
    name = "github"
    link  = "https://github.com/mobec"

  [[params.social]]
    name = "linkedin"
    link  = "https://www.linkedin.com/in/mobecher"
